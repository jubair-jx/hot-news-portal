<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf" onload="fetchCategoryData();">
    <!-- =============header Section Area ==================-->
    <header class="container-fluid m-0 p-0">
      <!-- Navbar goes here -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button class="btn btn-primary rounded-0">News</button> Portal</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img src="./assets/Avatar.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="container" />
    <!-- =============header Section Area ==================-->
    <!-- =============Category Section Area ==================-->
    <section id="category-area" class="d-flex  justify-content-between container
    ">

    </section>
    <!-- =============Category Section Area ==================-->
    <!-- =============Alert Section Area ==================-->
    <section class="container">
      <div class="alert alert-light text-black font-bold" role="alert">
        <span  id="news-count">0</span> items found for category <span id="news-name"></span>
      </div>
    </section>
    <!-- =============Alert Section Area ==================-->
    <!-- =============sorting Section Area ==================-->
    <section class="container d-flex justify-content-between">

      <div class="d-flex justify-content-center align-items-center gap-2">
        <p class="p-0 m-0">Sort By :</p>
        <select class="form-select " >
          <option selected>Default</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="p-2">
        <button class="btn btn-primary m-2">Today's Pick</button>
        <button class="btn btn-outline-primary">Trending</button>
      </div>
    </section>
    <!-- =============sorting Section Area ==================-->
    
    <!-- ============= Cart Section Area  ==================-->
    <section class="container mt-4" id="all-news">
     
    </section>
    <!-- ============= Cart Section Area  ==================-->
      




    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Cutom JS goes here -->
    <script src="./scripts/news.js"></script>
  </body>
</html>
